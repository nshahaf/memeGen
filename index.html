<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/3ab3cf51f6.js" crossorigin="anonymous"></script>
    <title>memeGen</title>
</head>

<body onload="onInit()" class="page-layout">
    <header>
        <nav class="navbar-container flex space-between">
            <div class="navbar-logo">Meme Generator</div>
            <div class="navbar-links">
                <a data-name="gallery" onclick="onGalleryClick()">Gallery</a>
                <a class="navbar-link random-link" onclick="onRandom()">Random</a>
                </div>
            <a class="navbar-icon" onclick="onNavClick()"> <i class="fa-solid fa-bars"></i> </a>
        </nav>
    </header>

    <section class="gallery-container" style="display: none;">
        <section class="search flex space-even">
            <div class="search-bar">
                <input type="text" class="input-search round" placeholder="Search" oninput="onSearchInput(this)">
                <i class="icon"></i>
            </div>
            <div class="tags tags-top round">
                <ul class="flex space-even align-center top-tags">
                    <li onclick="onTagClick(this.innerText)">baby</li>
                </ul>
            </div>
            <button class="btn-tag round" value='0' onclick="onShowMore(this)">More</button>
        </section>
        <div class="tags-more round" style="display: none;">
            <ul class="more-tags flex space-even ">

            </ul>
        </div>

        <section class="gallery">
           
        </section>


    </section>

    <section class="editor-container">
        <div class="canvas-container">
            <canvas height="200" width="200"></canvas>
        </div>

        <div class="control-container">
            <input class="meme-text" type="text" placeholder="Put your text here" oninput="onTextInput(this)">
            <div class="text-controls">
                <button class="btn control-switch" type="button" onclick="onSwitchLine()">
                    <i class="fa-solid fa-retweet"></i>
                </button>
                <button class="btn control-add" type="button" onclick="onAdd()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn control-erase" type="button" onclick="onErase()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="font-styleing">
                <button class="btn btn-increase-size" onclick="onSizeUp()">A+</button>
                <button class="btn btn-decrease-size" onclick="onSizeDown()">A-</button>
                <button class="btn btn-align-left" onclick="onAlignClick('left')">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="btn btn-align-center" onclick="onAlignClick('center')">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button class="btn btn-align-right" onclick="onAlignClick('right')">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <select class="font-selector" name="font-selector" onchange="onFontChange(this)">
                    <option value="impact">IMPACT</option>
                    <option value="arial">ARIAL</option>
                    <option value="verdana">VERDANA</option>
                    <option value="tahoma">TAHOMA</option>
                    <option value="trebuchet ms">TREBUCHET MS</option>
                    <option value="times new roman">TIMES NEW ROMAN</option>
                    <option value="georgia">GEORGIA</option>
                    <option value="garamond">GARAMOND</option>
                    <option value="courier new">COURIER NEW</option>
                    <option value="brush script mt">BRUSH SCRIPT MT</option>
                    <option value="poppins">POPPINS</option>
                </select>
                <button class="btn btn-stroke" onclick="document.querySelector('.btn-stroke input').click()">
                    <i class="fa-solid fa-brush"></i>
                    <input type="color" name="stroke" oninput="onStrokeInput(this)"
                        style="opacity: 0; position: absolute;">
                </button>
                <button class="btn btn-fill" onclick="document.querySelector('.btn-fill input').click()">
                    <i class="fa-solid fa-fill-drip"></i>
                    <input type="color" name="fill" oninput="onFillInput(this)" style="opacity: 0; position: absolute;">
                </button>

            </div>
            <div class="file-managment">
                <button class="btn-save" onclick="onSaveBtn()">Save</button>
                <button class="btn-share" onclick="onUploadImg()">Share</button>
                <button class="btn-download"
                    onclick="document.getElementById('download-link').click()">Download</button>
                <a href="#" id="download-link" onclick="onDownload(this)" download hidden></a>
            </div>
        </div>
    </section>
   
    <footer class="footer"></footer>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/sharing-service.js"></script>
    <script src="js/services/storage.service.js"></script>

    <script src="js/app.service.js"></script>
    <script src="js/app.controller.js"></script>
</body>

</html>

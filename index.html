<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/3ab3cf51f6.js" crossorigin="anonymous"></script>
    <title>memeGen</title>
</head>

<body onload="onInit()" class="page-layout">
    <header>
        <nav class="navbar-container flex space-between">
            <div class="navbar-logo">Meme Generator</div>
            <div class="navbar-links flex">
                <a data-name="gallery" onclick="onGalleryClick()">Gallery</a>
                <a href="#">About</a>
            </div>
        </nav>
    </header>


    <section class="gallery-container" style="display: none;">
        <section class="search flex space-even">
            <div class="search-bar">
                <input type="text" class="input-search round" placeholder="Search">
                <i class="icon"></i>
            </div>
            <div class="tags round">
                <ul class="flex space-even align-center">
                    <li>tag1</li>
                    <li>tag2</li>
                    <li>tag3</li>
                    <li>tag4</li>
                </ul>
            </div>
            <button class="btn-tag round">More</button>
        </section>

        <section class="gallery">
            <img src="/img/1.jpg" onclick="onImgClick(this)">
            <img src="/img/2.jpg" onclick="onImgClick(this)">
            <img src="/img/3.jpg" onclick="onImgClick(this)">
            <img src="/img/4.jpg" onclick="onImgClick(this)">
            <img src="/img/5.jpg" onclick="onImgClick(this)">
            <img src="/img/6.jpg" onclick="onImgClick(this)">
            <img src="/img/7.jpg" onclick="onImgClick(this)">
            <img src="/img/8.jpg" onclick="onImgClick(this)">
            <img src="/img/9.jpg" onclick="onImgClick(this)">
            <img src="/img/10.jpg" onclick="onImgClick(this)">
            <img src="/img/11.jpg" onclick="onImgClick(this)">
            <img src="/img/12.jpg" onclick="onImgClick(this)">
            <img src="/img/13.jpg" onclick="onImgClick(this)">
            <img src="/img/14.jpg" onclick="onImgClick(this)">
            <img src="/img/15.jpg" onclick="onImgClick(this)">
            <img src="/img/16.jpg" onclick="onImgClick(this)">
            <img src="/img/17.jpg" onclick="onImgClick(this)">
            <img src="/img/18.jpg" onclick="onImgClick(this)">
        </section>


    </section> 

    <section class="editor-container" >
        <div class="canvas-container">
            <canvas height="200" width="200"></canvas>
        </div>

        <div class="control-container">
            <input class="meme-text" type="text" placeholder="Put your text here" oninput="onTextInput()">
            <div class="text-controls">
                <button class="btn control-switch" type="button">
                    <i class="fa-solid fa-retweet"></i>
                </button>
                <button class="btn control-add" type="button" onclick="onAdd()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn control-erase" type="button" onclick="onErase()"> 
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="font-styleing">
                <button class="btn btn-increase-size">A+</button>
                <button class="btn btn-decrease-size">A-</button>
                <button class="btn btn-align-left">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button class="btn btn-align-center">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button class="btn btn-align-right">
                    <i class="fa-solid fa-align-right"></i>
                </button>

            </div>
            <div class="file-managment">
                <button class="btn-share" onclick="onUploadImg()">Share</button>
                <button class="btn-download" onclick="document.getElementById('download-link').click()">Download</button>
                <a href="#" id="download-link" onclick="onDownload(this)" download hidden></a>
            </div>
        </div>

    </section>

    <footer class="footer"></footer>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/sharing-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/app.service.js"></script>

    <script src="js/app.controller.js"></script>
</body>

</html>
